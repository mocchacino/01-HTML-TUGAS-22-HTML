<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar - NIOMIC</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        
        <form action="">
            <fieldset>
                <legend>Form</legend>
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Nama Lengkap"></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="email" placeholder="Your Email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td>Alamat Web</td>
                        <td>:</td>
                        <td><input type="url" placeholder="Masukan URL Web"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Umur</td>
                        <td>:</td>
                        <td> <input type="number"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="jenis-kelamin" value="laki-laki"> Laki-laki
                            <input type="radio" name="jenis-kelamin" value="perempuan"> Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td>Agama</td>
                        <td>:</td>
                        <td>
                            <select name="agama">
                                <option value="protestan">Protestan</option>
                                <option value="katolik">Katolik</option>
                                <option value="islam" selected>Islam</option>
                                <option value="budha">Budha</option>
                                <option value="hindu">Hindu</option>
                                <option value="konghucu">Konghucu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Biografi</td>
                        <td>:</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Foto</td>
                        <td>:</td>
                        <td> <img src="logo1.jpg" width="200" height="200"></td>
                    </tr>
                    <tr>
                        <td>Audio</td>
                        <td>:</td>
                        <td><audio src="sample.mp3" controls></audio></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    
    </body>
</html>
